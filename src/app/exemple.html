<mat-chip-set>
  <!-- Selectable empêche la sélection mais pas le focus
       Pour empêcher le focus il faut utiliser disabled-->
  <mat-chip selectable="false">Defaut</mat-chip>
  <mat-chip color="primary" highlighted>Primary</mat-chip>
  <mat-chip color="accent" highlighted>Accent</mat-chip>
  <mat-chip color="warn" highlighted>Warn</mat-chip>
</mat-chip-set>

<mat-chip-set>
  <mat-basic-chip>Chip personnalisée</mat-basic-chip>
</mat-chip-set>
